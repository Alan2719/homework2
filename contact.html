<head>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Arvo|IBM+Plex+Serif|Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="header">
            <div class="logo-box">
                <h2 class="logo">Contact Me</h2>
            </div>
            <input type="checkbox" id="chk">
            <label for="chk" class="show-menu-btn">
                <i class="fas fa-ellipsis-h"></i>
            </label>

            <ul class="menu">
                <a href="index.html#">About</a>
                <a href="portfolio.html">Portfolio</a> 
                <a href="contact.html">Contact</a>
                <label for="chk" class="hide-menu-btn">
                    <i class="fas fa-times-circle"></i>
                </label>
            </ul>
        </section>
    </header>
     
    <main class="container">
        <div class="row line">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                <div class="aside">
                    <ul class="contacts">
                        <li><i class="fas fa-envelope"></i><span> alan2719.ahcv@gmail.com</span></li>
                        <li><a href="https://www.linkedin.com/in/alan-vel%C3%A1zquez-mart%C3%ADnez-309769a4/" target="_blank"><i class="fab fa-linkedin"></i></a><span> Alan Velázquez Martínez</span></li>
                        <li><a href="https://github.com/Alan2719"><i class="fab fa-github" target="_blank"></i></a><span> Alan2719</span></li>
                        <li><a href="https://www.facebook.com/alan.velazquezmartinez" target="_blank"><i class="fab fa-facebook-square"></i></a><span> Alan Velázquez</span></li>
                        <li><a href="https://www.instagram.com/alanvem/" target="_blank"><i class="fab fa-instagram-square" id="ig"></i></a><span> alanvem</span></li>
                    </ul>
                </div>
            </div>

        
            <div class="form col-xl-8 col-lg-8 col-md-6 col-sm-12">
                <div class="card text-center">
                    <div class="card-header">
                        <h2>Send a message</h2>
                    </div>
                    <div class="card-body">
                        <form class="data">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name</label>
                                <input type="text" class="form-control name" id="name exampleFormControlInput1" placeholder="Write your name">
                                <div class="invalid-name">
                                    Please provide a valid name.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control mail" id="mail exampleFormControlInput1" placeholder="Write your email">
                                <div class="invalid-mail">
                                    Please provide a valid email.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control text" id="text exampleFormControlTextarea1" rows="3" placeholder="Leave a message"></textarea>
                                <div class="invalid-text">
                                    This area cannot be empty.
                                </div>
                                <div class="valid-text">
                                    Your message was sent, thank you!
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <button id="submit" type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer >
        <div class="card text-center">
            <div class="card-footer text-muted">
                <p>Copyright ©</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/c7b286b32e.js" crossorigin="anonymous"></script>
    <script src="contact.js"></script>

</body>
</html>
