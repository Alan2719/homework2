<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/Styles/contactstyles.css">
    <link rel="stylesheet" href="./Assets/Styles/animation.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://kit.fontawesome.com/c7b286b32e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Arvo|IBM+Plex+Serif|Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="header">
            <div class="logo-box">
                <h2 class="logo">Contact Me</h2>
            </div>
            <input type="checkbox" id="chk">
            <label for="chk" class="show-menu-btn">
                <i class="fas fa-ellipsis-h"></i>
            </label>

            <ul class="menu">
                <a href="index.html#" target="_blank">About</a>
                <a href="portfolio.html" target="_blank">Portfolio</a> 
                <a href="contact.html" target="_blank">Contact</a>
                <label for="chk" class="hide-menu-btn">
                    <i class="fas fa-times-circle"></i>
                </label>
            </ul>
        </section>
    </header>

    <section class="ripple">
        <div class="circle xxlarge shade-3">
        </div>
        <div class="circle xlarge shade-2">
        </div>
        <div class="circle large shade-1">
        </div>
        <div class="circle medium shade-2"> 
        </div>
        <div class="circle small shade-1"> 
        </div>
        <div class="circle xxlarge-2 shade-3"> 
        </div>
        <div class="circle xlarge-2 shade-2"> 
        </div>
        <div class="circle large-2 shade-3"> 
        </div>
        <div class="circle medium-2 shade-2"> 
        </div>
        <div class="circle small-2 shade-1"> 
        </div>
    </section>

    <main class="container">
        <div class="card text-center">
            <div class="card-header">
                <h2>Contact</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Name</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Write your name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Write your email">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Message</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Leave a message"></textarea>
                    </div>
                  </form>
            </div>
            <div class="card-footer text-muted">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </div>
    </main>
      

    <footer >
        <div class="card text-center">
            <div class="card-footer text-muted">
                <p>Copyright Â©</p>
            </div>
        </div>
    </footer>

</body>
</html>
